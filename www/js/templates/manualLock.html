<div id="manualLockDiv" class="view" data-bind="with: manual">
    <div id="manualLockBody" class="form main">
        <div class="vertical center">
            <span class="bigMessage">Select a site:</span><br><br>
            <select id="selectSite" data-bind="options: lockOptions,
                                               optionsText: 'label',
                                               value: selectedLock">
            </select>
        </div>
    </div>

    <div id="manualLockFooter" class="form footer">
        <input type="button" id="btnManualLockOk" class="ok footerButton fastButton" value="OK" data-bind="click: function(){this.goHomeManual()}">
        <input type="button" id="btnManualLockCancel" class="cancel footerButton fastButton" value="Cancel" data-bind="click: function(){$root.changeView('home');}">
    </div>
</div>
