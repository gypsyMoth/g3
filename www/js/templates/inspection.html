<div id="inspectionDiv" class="view" data-bind="with: inspection">
    <div id="inspectionBody" class="form main">
        <div class="vertical center">
            <span class="bigMessage">Select Inspection Type</span><br>
            <select id="selectInspectionType" data-bind="options: visitTypes,
                                                        optionsText: 'label',
                                                        value: selectedVisit">
            </select><br><br>
            <span class="bigMessage">Select Trap Condition</span><br>
            <select id="selectCondition" data-bind="options: conditions,
                                                        optionsText: 'label',
                                                        value: selectedCondition">
            </select><br><br>
            <div id="enterCount" data-bind="visible: showCount">
                <ul>
                    <li><label class="bigMessage">Enter Moth Count: </label><input id="mothCount" data-bind="value: moths" type="number"/></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="inspectionFooter" class="form footer">
        <input type="button" id="btnInspectionOk" class="ok footerButton fastButton" value="OK" data-bind="click: function(){this.startInspection()}">
        <input type="button" id="btnInspectionCancel" class="cancel footerButton fastButton" value="Cancel" data-bind="click: function(){$root.changeView('home');}">
    </div>
</div>
