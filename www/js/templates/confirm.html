<div id="confirmDiv" data-bind="with: confirm">
    <div id="confirmHeader" class="formHeader">
        <span id="confirmMessage" class="message" data-bind="html: message()"></span>
    </div>
    <div id="confirmFooter" class="formFooter">
        <input type="button" id="btnConfirmOk" class="gadgetButton fastButton" value="Ok" data-bind="click: function(){this.confirmOperation()};">
        <input type="button" id="btnConfirmCancel" class="cancelButton fastButton" value="Cancel" data-bind="click: function(){$root.changeView('home');}">
    </div>
</div>
