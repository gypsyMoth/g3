<div id="settingsDiv" data-bind="with: settings">
    <div id="settingsFooter" class="formFooter">
        State: <select id="selectState" data-bind="options: states, value: selectedState"></select><br>
        Email: <input type="text" id="textEmail" data-bind="value: email"><br>
        Initials: <input type="text" id="textInitials" data-bind="value: initials"><br>
        Measurement Units: <select id="selectMeasure" data-bind="options: measureArray,
                                                                 optionsText: 'label',
                                                                 value: selectedMeasure"></select><br>
        Compass: <select id="selectCompass" data-bind="options: compassArray,
                                                                optionsText: 'label',
                                                                value: selectedCompass"></select><br>
        Track Log: <select id="selectTrack" data-bind="options: trackArray,
                                                                optionsText: 'label',
                                                                value: selectedTrack"></select><br>
        Data Upload: <select id="selectUpload" data-bind="options: uploadArray,
                                                          optionsText: 'label',
                                                          value: selectedUpload"></select><br>
        <input type="button" id="btnSettingsOK" class="gadgetButton fastButton" value="OK" data-bind="click: function(){this.updateSettings();}">
        <input type="button" id="btnSettingsCancel" class="cancelButton fastButton" value="Cancel" data-bind="click: function(){$root.changeView('home');}">
    </div>
</div>
