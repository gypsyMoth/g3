<!DOCTYPE html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <!-- jasmine source -->
        <link rel="shortcut icon" type="image/png" href="spec/lib/jasmine-1.2.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.2.0/jasmine.css">
        <script type="text/javascript" src="spec/lib/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="spec/lib/jasmine-1.2.0/jasmine-html.js"></script>

        <!-- libraries -->
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>

        <!-- app -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- models -->
        <script type="text/javascript" src="js/models/CurrentPosition.js"></script>

        <!-- views -->
        <script type="text/javascript" src="js/views/HomeHeader.js"></script>
        <script type="text/javascript" src="js/views/HomeFooter.js"></script>

        <!-- misc -->
        <script type="text/javascript" src="js/CoordinateConverter.js"></script>
        <script type="text/javascript" src="js/Sites.js"></script>

        <!--initialize-->
        <!--<script type="text/javascript" src="js/bootstrap.js"></script>-->

        <!-- include spec files here... -->
        <script type="text/javascript" src="spec/helper.js"></script>
        <script type="text/javascript" src="spec/appSpec.js"></script>
        <script type="text/javascript" src="spec/CoordinateConverterSpec.js"></script>
        <script type="text/javascript" src="spec/SitesSpec.js"></script>
        <script type="text/javascript" src="spec/CurrentPositionSpec.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </head>
    <body>
        <div id="stage" style="display:none;"></div>
    </body>
</html>
