<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <title>Home</title>
        <link rel="stylesheet" href="css/gadget.css" type="text/css" />
        <link rel="stylesheet" href="css/home.css" type="text/css" />
    </head>
    <body>
        <div id="content" class="content">
            <div id="homeView" class="view">
                <script type="text/template" id="home-template">
                    <div id="homeHeader" class="homeHeader">
                        <div id="locationDiv" class="homeDiv">
                        <span id="locationSpan" class="locationSpan">
                            <%= currentUtm.Zone + ", " + currentUtm.Easting + "E, " + currentUtm.Northing + "N" %>
                        </span>
                        </div>
                    </div>

                    <div id="ActionDiv" class="actionDiv">
                        <img id="homeImage" src="img/greenTree.gif"/>
                    </div>

                    <div id="homeFooter" class="homeFooter">
                        <div id="distanceDiv" class="homeDiv">
                            <span id="distanceSpan" class="message"><%= nearestSite.Distance + " meters " + nearestSite.Bearing%></span>
                        </div>

                        <div id="siteDiv" class="homeDiv siteDiv">
                            <span id="siteSpan" class="siteSpan"><%= nearestSite.Site.quad + ":" + nearestSite.Site.site_id %></span>
                        </div>

                        <div id="MessageDiv" class="homeDiv">
                            <span id="MessageSpan" class="message"><%= message %></span>
                        </div>
                    </div>
                </script>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/models/CurrentPosition.js"></script>
        <script type="text/javascript" src="js/views/Home.js"></script>
        <script type="text/javascript" src="js/CoordinateConverter.js"></script>
        <script type="text/javascript" src="js/Sites.js"></script>
    </body>
</html>
